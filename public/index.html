<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Platform Donasi Futuristik">
    <title>Bersama Kita Bisa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="custom-header">
            <div class="logo">
                <img src="background/103208766_p0.jpg" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#home">HOME</a></li>
                <li><a href="donasi.html">DONASI</a></li>
                <li><a href="media.html">MEDIA</a></li>
                <li><a href="news.html">NEWS</a></li>
                <li><a href="tentang.html">TENTANG</a></li>
            </ul>
            <div class="login" id="login-container">
                <a href="#login" id="login-button">LOG IN</a>
            </div>
            <div class="account" id="account-container" style="display: none;">
                <a href="account.html" id="account-button">Account</a>
            </div>
            
        </nav>
    </header>
    
    
    <section id="home" class="hero">
        <video autoplay muted loop playsinline class="hero-video">
            <source src="background/PC-2560x1440-April-en-withoutcalendar.mp4" type="video/mp4">
            Browser Anda tidak mendukung video.
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Selamat Datang di Bersama Kita Bisa</h1>
            <p>Bersama kita wujudkan perubahan melalui donasi.</p>
            <a href="donasi.html" class="donate-button">Donasi Sekarang</a>
        </div>
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeLogin">&times;</span>
                <h2>Log In</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required />
                    <input type="password" id="login-password" placeholder="Password" required />
                    <button type="submit">Log In</button>
                </form>
                <p>Belum punya akun? <a href="#" id="openRegister">Daftar di sini</a></p>
            </div>
        </div>
        
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeRegister">&times;</span>
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-name" placeholder="Nama" required />
                    <input type="email" id="register-email" placeholder="Email" required />
                    <input type="password" id="register-password" placeholder="Password" required />
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </section>        
    <footer class="footer">
        <p>&copy; 2024 Bersama Kita Bisa. Hak cipta dilindungi.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
